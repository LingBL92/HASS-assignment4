<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Singapore Population 2021</title>
  <style>

    .tooltip {
      position: absolute;
      text-align: left;
      padding: 5px;

    }

    svg {
      background-color: lightsteelblue;
      display: block;
      stroke: black;
      stroke-width: 1px;
    }

  </style>
</head>

<body>
<svg></svg>
<div class="tooltip tooltip-area"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<script>

let width = 1000, height = 600;

let map="sgmap.json"
let csv="population2021.csv"

let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height)

// Load external data and boot
Promise.all([d3.json(map), d3.csv(csv)]).then(data => {

//console.log(data[0]);
//console.log(data[1]);
  let area=data[0];
  let pop=data[1];

// Map and projection
var projection = d3.geoMercator()
    .center([103.851959, 1.290270])
    .fitExtent([[20, 20], [980, 580]], data[0]); //fit to sgmap.json

let geopath = d3.geoPath().projection(projection);

var popData={};
for (var i=0; i<pop.length; i++) {
  // adding toUpperCase() lets the calling be easier downstream
  popData[pop[i].Subzone.toUpperCase()]=Math.round(pop[i].Population);
}

const colorscale = d3.scaleLinear()
  .domain([0,90000])
  .range([200,50]);

console.log()

svg.append("g")
    .attr("id", "districts")
    .selectAll("path")
    .data(area.features)
    .enter()
    .append("path")
      .attr("d", geopath)
      //.attr("fill", "black")
      .attr("fill", function(d) {
        var color=Math.round(colorscale(popData[d.properties["Subzone Name"].toUpperCase()]))
        return 'rgb('+color+','+color+','+color+')'
      })
    //.attr("fill-opacity","0.6")
    .on("mouseover",(event,d) => {
      d3.select(".tooltip")
          .text(d.properties["Subzone Name"] +
                '<br>Population: ' + popData[d.properties["Subzone Name"].toUpperCase()])
          .style('background-color','yellow')
          .style("left",(event.pageX)+"px")
          .style("top",(event.pageY)-10+"px")
      d3.select(event.currentTarget)
          //.attr("fill","red")
          .attr('stroke','red')
          .attr('stroke-width','5')
          //.attr('fill-opacity','1.0')
    })
    .on("mouseout",(event,d) => {
      d3.select(".tooltip")
          .text("")
      d3.select(event.currentTarget)
          //.attr("fill","black")
          .attr('stroke','black')
          .attr('stroke-width','1')
          //.attr('fill-opacity','0.6')
    });
})

</script>

</body>
</html>
